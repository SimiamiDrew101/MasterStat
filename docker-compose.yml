version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: masterstat-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - masterstat-network
    platform: linux/arm64

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: masterstat-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - masterstat-network
    platform: linux/arm64

networks:
  masterstat-network:
    driver: bridge
